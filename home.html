<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>homepage</title>
  </head>
  <body class="container">

    <header class="header">
      <button class="menu-mobile">
        <img
          class="menu-mobile__imagem"
          src="./images/menu.svg"
          alt="Menu mobile"
        />
      </button>
      <img
        class="logo--mobile"
        src="./images/logo-horizontal.svg"
        alt="Logo do website"
      />
      <div class="pesquisa-e-compras">
        <img class="pesquisa" src="./images/icone-lupa.svg" alt="Pesquisar" />
        <img
          class="carrinho-de-compras"
          src="./images/icone-compras.svg"
          alt="Carrinho de compras"
        />
      </div>
    </header>

    <main>
      <section class="first-section">

        <div class="first-section__div">
          <p class="first-section__text">
            Lorem ipsum dolor sit amet</p>
        </div>

        <div class="first-section__div-superior-carousel">

          <ul class="first-section__superior-carousel--opacity-disabled">

            <li class="first-section__item">
              <a href="#" class="first-section__link">
                <img class="first-section__imglink" src="./images/homepage/games/acvalhalla.jpg" width="250px" height="280px">
              </a>
            </li>

          </ul>
        </div>
      </section>
      <section class="video">

        <div class="video__div-selectors">
          <p class="video__selectors">.</p>
          <p class="video__selectors">.</p>
          <p class="video__selectors">.</p>
          <p class="video__selectors">.</p>
          <p class="video__selectors">.</p>
        </div>

        <div class="video__div-text">
          <p class="video__text">Lorem ipsum dolor sit amet</p>
        </div>

        <div class="video__div-iframe">
          <iframe class="video__iframe"  
          width="350" height="180" src="https://www.youtube.com/embed/tsvprGlVHzg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="video__scenes">
          <img class="video__photos" src="" alt="">
          <img class="video__photos" src="" alt="">
          <div class="video__popular">
            <p class="video__text-popular">Popular</p>
          </div>
          <div class="video__available">
            <p class="video__text-avaiable">Disponível</p>
          </div>
          <div class="video__price">
            <p class="video__text-price">R$69,90</p>
          </div>
        </div>

      </section>
    </main>

    <footer class="footer">
      <section class="media-social">
        <h2 class="media-social__titulo">Já segue a gente nas redes?</h2>

        <article class="media-social__links">
          <a class="media-social__a" href="https://www.facebook.com/">
            <img src="./images/facebook-icon.svg" alt="Facebook" />
          </a>

          <a class="media-social__a" href="https://www.instagram.com/">
            <img src="./images/instagram-icon.svg" alt="Instagram" />
          </a>

          <a class="media-social__a" href="https://twitter.com/">
            <img src="./images/twitter-icon.svg" alt="Twitter" />
          </a>
        </article>
      </section>

      <section class="termos-e-politicas">
        <p class="termos-e-politicas__p">Termos de Serviço</p>
        <p class="termos-e-politicas__p">Política de Privacidade</p>
        <p class="termos-e-politicas__p">Política de Reembolso da Loja</p>
      </section>
    </footer>
  </body>
</html>
