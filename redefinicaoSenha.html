<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/redefinicaoSenha.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <title>Redefinição de senha</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <button class="menu-mobile">
          <img
            class="menu-mobile__imagem"
            src="./images/menu.svg"
            alt="Menu mobile"
          />
        </button>
        <img
          class="logo--mobile"
          src="./images/logo-horizontal.svg"
          alt="Logo do website"
        />
        <div class="pesquisa-e-compras">
          <img class="pesquisa" src="./images/icone-lupa.svg" alt="Pesquisar" />
          <img
            class="carrinho-de-compras"
            src="./images/icone-compras.svg"
            alt="Carrinho de compras"
          />
        </div>
      </header>

      <header class="header__medium-devices">
        <a class="menu__desktop" href="#">
          <img
            class="logo__desktop"
            src="./images/menu-desktop/logoEleita.PNG"
            alt="logotipo desktop"
            width="110px"
            height="65px"
          />
        </a>
        <ul class="menu__pages">
          <li class="menu__page">
            <a class="menu__page-link" href="#">home</a>
          </li>
          <li class="menu__page">
            <a class="menu__page-link" href="#">biblioteca</a>
          </li>
          <li class="menu__page">
            <a class="menu__page-link" href="#">fórum</a>
          </li>
          <li class="menu__page">
            <a class="menu__page-link" href="#">categorias</a>
          </li>
          <li class="menu__page">
            <a class="menu__page-link" href="#">suporte</a>
          </li>
        </ul>
        <form class="menu__searchbar">
          <input
            class="menu__searchbar-input"
            type="text"
            id="searchbar"
            name="searchbar"
            placeholder="Buscar"
          />
        </form>
        <div class="menu__loupe">
          <img
            class="menu__loupe-img"
            src="./images/menuOculto/loupe.svg"
            onclick=""
          />
        </div>
        <div class="menu__shopping">
          <img
            class="shopping-cart"
            src="./images/menu-desktop/carrinho.svg"
            alt="carrinho de compras"
            width="22px"
            height="22px"
          />
        </div>
        <div class="menu__user">
          <a class="user" href="#">
            <img
              class="user-login"
              src="./images/menu-desktop/user.svg"
              alt="login do usuário"
              width="60px"
              height="60px"
          /></a>
        </div>
      </header>

      <main>
        <section class="reset">
          <div class="register__tittle">
            <p class="reset__tittle-text">Redefinição de senha</p>
          </div>
          <div class="reset__div">
            <div class="reset__code">
              <form class="reset__form-code">
                <label class="reset__code-label" for="code"
                  >Digite o código enviado junto ao e-mail de redefinição de
                  senha:
                </label>
                <input
                  class="reset__code-input"
                  type="text"
                  id="code"
                  name="code"
                  placeholder=""
                />
              </form>
            </div>
            <div class="reset__pass">
              <form class="reset__form-pass">
                <label class="reset__pass-label" for="pass"
                  >Crie uma senha:
                </label>
                <input
                  class="reset__pass-input"
                  type="password"
                  id="pass"
                  name="pass"
                  placeholder=""
                /><br />
                <label class="reset__pass-label" for="pass"
                  >Digite a senha novamente:
                </label>
                <input
                  class="reset__pass-input"
                  type="password"
                  id="pass"
                  name="pass"
                  placeholder=""
                />
              </form>
            </div>
            <div class="reset__submit">
              <input
                class="reset__submit-btn"
                type="submit"
                onclick=""
                value="Alterar"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <section class="media-social">
          <h2 class="media-social__titulo">Já segue a gente nas redes?</h2>

          <article class="media-social__links">
            <a class="media-social__a" href="https://www.facebook.com/">
              <img src="./images/facebook-icon.svg" alt="Facebook" />
            </a>

            <a class="media-social__a" href="https://www.instagram.com/">
              <img src="./images/instagram-icon.svg" alt="Instagram" />
            </a>

            <a class="media-social__a" href="https://twitter.com/">
              <img src="./images/twitter-icon.svg" alt="Twitter" />
            </a>
          </article>
        </section>

        <section class="termos-e-politicas">
          <p class="termos-e-politicas__p">Termos de Serviço</p>
          <p class="termos-e-politicas__p">Política de Privacidade</p>
          <p class="termos-e-politicas__p">Política de Reembolso da Loja</p>
        </section>
      </footer>
    </div>
  </body>
</html>
