<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/cadastroUsuario.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro de Usuarios</title>
</head>
<body class="container">
    <header class="header">
        <button class="menu-mobile">
          <img class="menu-mobile__imagem" src="./images/menu.svg" alt="Menu mobile">
        </button>
        <img class="logo--mobile" src="./images/logo-horizontal.svg" alt="Logo do website">
        <div class="pesquisa-e-compras">
          <img class="pesquisa" src="./images/icone-lupa.svg" alt="Pesquisar">
          <img class="carrinho-de-compras" src="./images/icone-compras.svg" alt="Carrinho de compras">
        </div>
      </header>
    <main>

        <section class="register">

            <div class="register__tittle">
                <p class="register__tittle-text">Cadastro de Usuário</p>
            </div>

            <div class="register__div">
              <div class="register__user">
                  <form class="register__form-user">
                      <label class="register__user-label"
                      for="name">Crie um nome de usuário:</label>
                      <input class="register__user-input"
                        type="text"
                        id="user"
                        name="user"
                        placeholder="ex: mandyHellz"/>
                  </form>
              </div>
              
              <div class="register__disponib">
                <p class="register__disponibility">Verificar disponibilidade</p>
              </div>
              
              <div class="register__pass">
                  <form class="register__form-pass">
                      <label class="register__pass-label"     
                      for="pass">Crie uma senha:</label>
                      <input class="register__pass-input"
                        type="password"
                        id="pass"
                        name="pass"
                        placeholder=""
                      /><br>
                      <label class="register__pass-label"     
                      for="pass">Digite a senha novamente:</label>
                      <input class="register__pass-input"
                        type="password"
                        id="pass"
                        name="pass"
                        placeholder=""
                      />                    
                  </form>
              </div>
              <div class="register__mail">
                  <form class="register__form-mail">
                      <label class="register__mail-label"     
                      for="email">E-mail:</label>
                      <input class="register__mail-input"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="seuemail@email.com"
                      />
                  </form>
              </div>
              <div class="register__submit">
                  <input class="register__submit-btn"
                  type="submit" onclick=""
                  value="Finalizar cadastro"
                  />
              </div>

            </div>
            
            <p class="register__texts">Seu endereço de e-mail é     utilizado para a confirmação de compras realizadas  no site e também para auxiliá-lo a gerenciar sua conta.
            </p>
            
        </section>

    </main> 
    <footer class="footer">
        <section class="media-social">
          <h2 class="media-social__titulo">Já segue a gente nas redes?</h2>
  
          <article class="media-social__links">
            <a class="media-social__a" href="https://www.facebook.com/">
              <img src="./images/facebook-icon.svg" alt="Facebook" />
            </a>
  
            <a class="media-social__a" href="https://www.instagram.com/">
              <img src="./images/instagram-icon.svg" alt="Instagram" />
            </a>
  
            <a class="media-social__a" href="https://twitter.com/">
              <img src="./images/twitter-icon.svg" alt="Twitter" />
            </a>
          </article>
        </section>
  
        <section class="termos-e-politicas">
          <p class="termos-e-politicas__p">Termos de Serviço</p>
          <p class="termos-e-politicas__p">Política de Privacidade</p>
          <p class="termos-e-politicas__p">Política de Reembolso da Loja</p>
        </section>
    </footer>
</body>
</html>
